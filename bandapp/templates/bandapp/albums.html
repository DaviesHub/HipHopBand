{% extends 'bandapp/base.html' %}

{% load static %}

{% block title %}Albums | {% endblock %}

{% block content %}
    <section class="section responsive-bg p-sm-5" style="background-image: url('/static/images/index_image.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div class="h4 index-intro">
            Here's our projects. <span style="color: yellow; font-weight: bold;">Enjoy!</span>
        </div>

        {% if album_list %}
        <section class="px-sm-5 text-light mt-5">
            <div class="container pt-5">
                {% for album in album_list %}
                <div class="row text-center justify-content-around g-5 mb-5">
                    <div class="col-lg-6">
                        <div class="card album-card shadow bg-transparent border border-3 border-secondary text-light">
                            <div class="card-body text-center">
                                <div class="title mb-3 mt-1">
                                    <h5 class="card-title text-warning">{{ album.title }}</h5>
                                </div>
                                <div class="body-image-container">
                                    <img class="img-fluid rounded-top card-img" style="height: 350px;" src="{{ album.cover_art.url }}" alt=""/>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'bandapp:tracklist' album.slug %}" class="btn btn-warning btn-sm fw-semibold">OPEN</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        {% else %}
        <div class="h6 index-intro mt-5">
            No projects available
        </div>
        {% endif %}
    </section>
{% endblock %}
